<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title> Our Trips | 旅遊紀錄 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="每一次的旅行總會有不一樣的點滴" />

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    /* ===== 基本樣式（保持你原本的風格） ===== */
    :root {
      --primary: #1f9bb3;
      --primary-dark: #16768a;
      --accent: #ff914d;
      --bg: #f5f7fb;
      --text: #20252b;
      --muted: #6f7785;
      --card-bg: #ffffff;
      --radius-lg: 20px;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.08);
      --transition-fast: 0.25s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Noto Sans TC", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* ===== Header ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(16px);
      background: rgba(245, 247, 251, 0.92);
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.7rem 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #fff7e6, #ff914d);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 3rem;
    }

    /* ===== Hero 區塊 ===== */
    .hero {
      margin-top: 1.5rem;
      display: grid;
      grid-template-columns: 1.4fr 1.2fr;
      gap: 1.8rem;
      align-items: center;
    }

    .hero-main {
      padding: 2rem;
      background: radial-gradient(circle at 0% 0%, #e0f7ff, #f5f7fb);
      border-radius: 26px;
      box-shadow: var(--shadow-soft);
    }

    .hero-title { font-size: 2rem; margin-bottom: 0.7rem; }
    .hero-title strong { color: var(--primary-dark); }

    .hero-text { font-size: 0.95rem; color: var(--muted); }

    .hero-card {
      background: var(--card-bg);
      padding: 1.2rem;
      border-radius: 20px;
      box-shadow: var(--shadow-soft);
    }

    .pill {
      display: inline-block;
      background: rgba(31,155,179,0.15);
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      color: var(--primary-dark);
    }

    .tag {
      display: inline-block;
      padding: 0.1rem 0.45rem;
      background: rgba(148,163,184,0.15);
      border-radius: 999px;
      font-size: 0.75rem;
      margin-right: 4px;
      margin-top: 4px;
    }

    /* ===== Cards ===== */
    .cards-grid {
      margin-top: 1rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 2rem 0 1rem;
      color: var(--muted);
      font-size: 0.8rem;
    }

    @media(max-width:900px) {
      .hero { grid-template-columns: 1fr; }
      .cards-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <div class="logo">
        <div class="logo-mark">旅</div>
        <div>Our Family Trips</div>
      </div>
    </div>
  </header>

  <main>
    <!-- ===== Hero ===== -->
    <section class="hero">
      <div class="hero-main">
        <h1 class="hero-title">紀錄 <strong>我們家</strong> 的每一次旅程</h1>
        <p class="hero-text">
          這裡是我們家的旅遊中樞：出發前的行程、旅途中當下的心情、回來後的每一張照片與文字，都會被好好放進來。
        </p>
      </div>

      <div class="hero-card">
        <span class="pill">家族旅遊計畫</span>
        <h3 id="heroTripName" style="margin-top:0.5rem;">載入中...</h3>
        <div id="heroTripMeta" style="font-size:0.9rem; color:var(--muted); margin-top:0.3rem;">
          請稍候…
        </div>
      </div>
    </section>

    <!-- ===== Upcoming Trips ===== -->
    <section style="margin-top:2.5rem;">
      <h2 style="font-size:1.4rem; font-weight:700;">即將出發的旅程</h2>

      <div class="cards-grid" id="upcomingContainer"></div>
    </section>

    <footer>
      © <span id="year"></span> Our Family Trips
    </footer>
  </main>

  <!-- ===== JS：你的旅遊資料 + 自動渲染 ===== -->
  <script>
    // 只有你指定的這一趟行程，不顯示年份
    const upcomingTrips = [
      {
        name: "3/6–3/13 日本之旅",
        location: "日本 · 岡山・倉敷 ＆ 鳥取・米子",
        date: "3/6 – 3/13",
        members: "全家",
        highlights: [
          "桃園 → 岡山機場",
          "3/6–3/9 岡山・倉敷",
          "3/9–3/13 鳥取・米子",
          "米子 → 桃園機場"
        ],
        status: "行程已確認 · 倒數出發中"
      }
    ];

    const upcomingContainer = document.getElementById("upcomingContainer");

    function renderUpcoming() {
      upcomingContainer.innerHTML = "";
      const trip = upcomingTrips[0];

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3 style="font-size:1rem; font-weight:600;">${trip.name}</h3>
        <div style="font-size:0.85rem; color:var(--muted);">${trip.location}</div>
        <div style="margin-top:0.5rem;">成員：${trip.members}</div>

        <div style="margin-top:0.6rem;">
          ${trip.highlights.map(h => `<span class="tag">${h}</span>`).join("")}
        </div>

        <div style="margin-top:0.8rem; font-size:0.85rem; color:var(--muted);">
          ${trip.status}
        </div>
      `;

      upcomingContainer.appendChild(card);

      // Hero 區塊同步
      document.getElementById("heroTripName").textContent = trip.name;
      document.getElementById("heroTripMeta").textContent =
        `${trip.date} · ${trip.members} · ${trip.highlights.join(" / ")}`;
    }

    document.getElementById("year").textContent = new Date().getFullYear();

    renderUpcoming();
  </script>

</body>
</html>
