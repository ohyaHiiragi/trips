    // ===== 2. æŒ‰éˆ•åŠŸèƒ½ï¼šç¶»æ”¾ç‰¹æ•ˆ + å›åˆ°é ‚éƒ¨ =====
    const mainBtn = document.getElementById('mainBtn');
    mainBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      const rect = mainBtn.getBoundingClientRect();
      const x = (rect.left + rect.width / 2) / window.innerWidth;
      const y = (rect.top + rect.height / 2) / window.innerHeight;
      confetti({
        origin: { x: x, y: y },
        particleCount: 120, spread: 80, startVelocity: 35, gravity: 0.8,
        colors: ['#ffb36b', '#2b6777', '#ff7675', '#74b9ff', '#55efc4'],
        disableForReducedMotion: true
      });
    });

    // ===== 3. æ¸²æŸ“æ‰‹é¢¨ç´è¡Œç¨‹è¡¨ =====
    const container = document.getElementById('accordionContainer');
    function renderAccordion() {
      container.innerHTML = "";
      itineraryData.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'accordion-item';
        const activitiesHtml = item.activities.map(act => `
          <div class="activity-item">
            <i class="ph-fill ${act.icon} act-icon"></i>
            <div>
              <div class="act-text">${act.text}</div>
              ${act.note ? `<div class="act-note">${act.note}</div>` : ''}
            </div>
          </div>
        `).join('');
        card.innerHTML = `
          <div class="accordion-header">
            <div class="header-left">
              <div class="header-day">${item.dayLabel}</div>
              <div class="header-title">${item.title} <span class="header-date">${item.date}</span></div>
            </div>
            <i class="ph-bold ph-caret-down header-icon"></i>
          </div>
          <div class="accordion-content">
            <div class="content-inner">
              ${activitiesHtml}
            </div>
          </div>
        `;
        card.querySelector('.accordion-header').addEventListener('click', () => {
          card.classList.toggle('open');
        });
        container.appendChild(card);
      });
    }
    renderAccordion();
  </script>
