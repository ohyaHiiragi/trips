<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Our Trips | 旅程隨身記</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --primary: #2b6777;
      --primary-dark: #1a404a;
      --accent: #ffb36b;
      --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --text-main: #2d3436;
      --text-muted: #636e72;
      --glass-bg: rgba(255, 255, 255, 0.85); 
      --radius: 16px;
      /* ... 原本的 CSS ... */

    /* 新增：可點擊的行程項目樣式 */
    a.activity-item {
      text-decoration: none; /* 移除底線 */
      cursor: pointer;       /* 滑鼠變手指 */
      transition: background 0.2s, transform 0.1s;
      display: flex;         /* 保持原本的排版 */
      border-radius: 12px;   /* 圓角 */
      padding: 0.5rem;       /* 增加一點點內距讓點擊範圍變大 */
      margin: 0 -0.5rem 1rem -0.5rem; /* 修正因為加了 padding 導致的位移 */
    }

    /* 滑鼠移過去的效果 (Hover) */
    a.activity-item:hover {
      background: rgba(255, 255, 255, 0.6); /* 微微變白 */
    }

    /* 點擊下去的效果 (Active) */
    a.activity-item:active {
      transform: scale(0.98); /* 微微縮小，產生按鈕感 */
      background: rgba(43, 103, 119, 0.1); /* 點擊時出現淡淡的主色背景 */
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0; padding: 0;
      font-family: "Noto Sans TC", sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      padding-bottom: 5rem;
      /* 讓 iOS 捲動有彈性且更順暢 */
      -webkit-overflow-scrolling: touch;
      position: relative;
      /* 移除原本這裡的 background-attachment: fixed，改用下方的 ::before */
    }

    /* === 核心優化：用偽元素做固定背景 === */
    /* 這會讓手機以為只是一張靜態圖層，大幅減少運算 */
    body::before {
      content: "";
      position: fixed; /* 這裡設定固定 */
      top: 0; left: 0; 
      width: 100%; height: 100%;
      background: var(--bg-gradient);
      background-size: cover;
      z-index: -2; /* 放在最底層 */
      will-change: transform; /* 告訴瀏覽器這個圖層要優化 */
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1.2rem;
      padding-top: 5rem; 
    }

    /* ===== 懸浮 Logo 按鈕 ===== */
    .floating-brand-btn {
      position: fixed; top: 1.5rem; left: 50%; transform: translateX(-50%); z-index: 999;
      display: flex; align-items: center; gap: 0.6rem;
      background: rgba(255, 255, 255, 0.9); 
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      padding: 0.6rem 1.4rem; border-radius: 50px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,1);
      cursor: pointer; transition: all 0.2s;
      /* 讓按鈕獨立渲染，滑動時不重繪 */
      will-change: transform; 
      transform: translateX(-50%) translateZ(0);
    }
    .floating-brand-btn:active { transform: translateX(-50%) scale(0.92); }
    .brand-icon { font-size: 1.4rem; color: var(--primary); }
    .brand-text { font-size: 1rem; font-weight: 700; color: var(--primary); white-space: nowrap; }

    /* ===== Info Card ===== */
    .info-card {
      background: rgba(255, 255, 255, 0.65); 
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      border-radius: var(--radius); padding: 1.5rem; margin-bottom: 2rem;
      text-align: center; box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      border: 1px solid rgba(255,255,255,0.6);
      /* 強制開啟 GPU 加速 */
      transform: translateZ(0);
    }
    .trip-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--primary); }
    .trip-dates { font-size: 0.9rem; color: var(--text-muted); background: rgba(0,0,0,0.03); padding: 4px 12px; border-radius: 12px; display: inline-block; }

    /* ===== Flight Buttons Area ===== */
    .flight-row { 
      display: flex; justify-content: center; gap: 2rem; margin-top: 1rem; padding-top: 1rem; 
      border-top: 1px dashed rgba(0,0,0,0.1); 
    }
    .flight-btn {
      background: none; border: none; cursor: pointer;
      display: flex; flex-direction: column; align-items: center; gap: 0.5rem;
      transition: transform 0.2s;
    }
    .flight-btn:active { transform: scale(0.95); }

    .flight-icon-circle { 
      width: 48px; height: 48px; 
      border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.4rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: all 0.3s ease;
      position: relative;
    }
    #depBtn .flight-icon-circle { background: #e3f2fd; color: #2196f3; }
    #retBtn .flight-icon-circle { background: #fff3e0; color: #ff9800; }
    .flight-label { font-size: 0.9rem; color: var(--text-muted); font-weight: 600; letter-spacing: 1px; }

    /* ===== Animations (GPU Optimized) ===== */
    @keyframes flyRightUp {
      0% { transform: translate3d(0, 0, 0) rotate(0deg) scale(1); opacity: 1; }
      100% { transform: translate3d(40px, -40px, 0) rotate(45deg) scale(0.5); opacity: 0; }
    }
    .anim-fly-out { animation: flyRightUp 0.6s ease-in forwards; }

    @keyframes flyLeftUp {
      0% { transform: translate3d(0, 0, 0) scaleX(-1) scale(1); opacity: 1; }
      100% { transform: translate3d(-40px, -40px, 0) scaleX(-1) scale(0.5); opacity: 0; }
    }
    .anim-fly-back { animation: flyLeftUp 0.6s ease-in forwards; }

    /* ===== Ticket Modal ===== */
    .ticket-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4); 
      backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
      z-index: 2000;
      display: flex; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none;
      transition: opacity 0.3s ease;
      /* 彈窗出現時通常會卡頓，這裡用 will-change 預先準備 */
      will-change: opacity;
    }
    .ticket-overlay.show { opacity: 1; pointer-events: auto; }

    .ticket-card {
      width: 320px; background: white; border-radius: 20px; overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      transform: scale(0.8) translateY(20px); transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      will-change: transform;
    }
    .ticket-overlay.show .ticket-card { transform: scale(1) translateY(0); }
    .ticket-header { height: 100px; background: linear-gradient(135deg, var(--primary) 0%, #52ab98 100%); position: relative; display: flex; align-items: center; justify-content: center; }
    .ticket-header.return-trip { background: linear-gradient(135deg, #ffb36b 0%, #ff7675 100%); }
    .ticket-plane-icon { font-size: 3rem; color: rgba(255,255,255,0.2); position: absolute; }
    .ticket-body { padding: 1.5rem; text-align: center; position: relative; }
    .ticket-dash { border-top: 2px dashed #e0e0e0; margin: 0 0 1.5rem 0; position: relative; }
    .route-display { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
    .airport-code { font-family: 'Oswald', sans-serif; font-size: 2.8rem; font-weight: 500; color: var(--text-main); line-height: 1; }
    .route-arrow { color: #ccc; font-size: 1.5rem; }
    .city-name { display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1.5rem; }
    .ticket-info-row { display: flex; justify-content: space-between; margin-bottom: 1rem; text-align: left; }
    .info-label { font-size: 0.7rem; color: #999; text-transform: uppercase; letter-spacing: 1px; }
    .info-value { font-size: 1rem; font-weight: 700; color: #333; }
    .barcode { height: 40px; background: #333; margin-top: 1rem; opacity: 0.1; mask: repeating-linear-gradient(90deg, #000 0px, #000 2px, transparent 2px, transparent 4px); }
    .close-hint { text-align: center; margin-top: 1rem; font-size: 0.8rem; color: white; opacity: 0.7; }

    /* ===== Accordion List ===== */
    .itinerary-list { display: flex; flex-direction: column; gap: 1rem; }
    
    .accordion-item {
      background: var(--glass-bg); 
      /* 保留原本的毛玻璃設定 */
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--glass-shadow); border: 1px solid rgba(255,255,255,0.8);
      overflow: hidden; transition: all 0.3s ease;
      /* 重要：開啟硬體加速，防止列表多時卡頓 */
      transform: translateZ(0);
    }
    .accordion-item.open {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 15px 35px rgba(43, 103, 119, 0.15); border-color: var(--primary); 
      transform: scale(1.01) translateZ(0);
    }
    
    .accordion-header {
      display: flex; align-items: stretch; cursor: pointer; user-select: none;
      padding: 0; min-height: 85px; 
    }

    .header-day-label {
      background: var(--accent); color: white;
      font-family: 'Oswald', sans-serif; font-weight: 700; letter-spacing: 2px;
      font-size: 0.9rem;
      writing-mode: vertical-lr; text-orientation: upright; 
      display: flex; align-items: center; justify-content: center;
      padding: 0.6rem; border-radius: var(--radius) 0 0 0; 
      transition: background 0.3s;
    }
    
    .header-info-center {
      flex: 1; display: flex; flex-direction: column; justify-content: center;
      align-items: center; padding: 1rem 0.5rem; text-align: center;
    }

    .header-date-top { font-size: 0.85rem; color: var(--accent); font-weight: 700; margin-bottom: 0.3rem; letter-spacing: 0.5px; }
    .header-title-main { font-size: 1.1rem; font-weight: 700; color: var(--text-main); line-height: 1.3; }

    .header-icon-right { display: flex; align-items: center; padding-right: 1.2rem; padding-left: 0.5rem; }
    .header-icon { font-size: 1.2rem; color: #b2bec3; transition: transform 0.3s ease; }
    .accordion-item.open .header-icon { transform: rotate(180deg); color: var(--primary); }

    .accordion-content {
      max-height: 0; opacity: 0; overflow: hidden; 
      transition: max-height 0.4s ease, opacity 0.3s ease;
      background: rgba(240, 245, 249, 0.3);
      /* 告訴瀏覽器這裡會變動，不要每次重繪 */
      will-change: max-height;
    }
    .accordion-item.open .accordion-content { max-height: 800px; opacity: 1; }
    .content-inner { padding: 1.5rem; border-top: 1px dashed rgba(0,0,0,0.05); }
    .activity-item { display: flex; gap: 1rem; margin-bottom: 1rem; }
    .activity-item:last-child { margin-bottom: 0; }
    .act-icon { color: var(--primary); font-size: 1.3rem; min-width: 24px; }
    .act-text { font-size: 0.95rem; font-weight: 500; color: #333; line-height: 1.5; text-align: left; } 
    .act-note { font-size: 0.8rem; color: #888; margin-top: 0.1rem; }

    footer { text-align: center; margin-top: 3rem; font-size: 0.8rem; color: var(--text-muted); opacity: 0.9; line-height: 1.8; }
  </style>
</head>
<body>

  <button id="mainBtn" class="floating-brand-btn">
    <i class="ph-fill ph-suitcase-rolling brand-icon"></i>
    <span class="brand-text">OUR TRIPS</span>
  </button>

  <div class="container">
    
    <div class="info-card">
      <div class="trip-title">日本岡山 & 山陰之旅</div>
      <div class="trip-dates">2025/3/6 — 3/13 (8天)</div>
      
      <div class="flight-row">
        <button class="flight-btn" id="depBtn">
          <div class="flight-icon-circle"><i class="ph-fill ph-airplane-tilt" id="depIcon"></i></div>
          <span class="flight-label">去程</span>
        </button>
        <button class="flight-btn" id="retBtn">
          <div class="flight-icon-circle"><i class="ph-fill ph-airplane-tilt" id="retIcon" style="transform: scaleX(-1);"></i></div>
          <span class="flight-label">回程</span>
        </button>
      </div>
    </div>

    <div class="itinerary-list" id="accordionContainer"></div>

    <footer>
      <div style="margin-bottom:0.3rem">
        <i class="ph-fill ph-notebook" style="vertical-align:middle; font-size:1.1rem; margin-right:4px;"></i> 
        詳細訂位資訊請見 Line 記事本
      </div>
      <div style="color:var(--primary); font-weight:500;">
        <i class="ph-fill ph-sparkle" style="vertical-align:middle; font-size:1.1rem; margin-right:4px; color:var(--accent);"></i>
        盡情享受這悠閒的旅程吧
      </div>
    </footer>

  </div>

  <div class="ticket-overlay" id="ticketModal">
    <div>
      <div class="ticket-card">
        <div class="ticket-header" id="ticketHeader">
          <i class="ph-fill ph-airplane-tilt ticket-plane-icon"></i>
          <h2 style="color:white; font-size:1.2rem; letter-spacing:2px;">BOARDING PASS</h2>
        </div>
        <div class="ticket-body">
          <div class="ticket-dash"></div>
          <div class="route-display">
            <span class="airport-code" id="codeFrom">TPE</span>
            <i class="ph-bold ph-airplane-in-flight route-arrow"></i>
            <span class="airport-code" id="codeTo">OKJ</span>
          </div>
          <div class="city-name"><span id="cityFrom">Taipei</span><span id="cityTo">Okayama</span></div>
          <div class="ticket-info-row">
            <div><div class="info-label">DATE</div><div class="info-value" id="ticketDate">MAR 06</div></div>
            <div style="text-align:right;"><div class="info-label">FLIGHT</div><div class="info-value" id="ticketFlight">IT 214</div></div>
          </div>
          <div class="barcode"></div>
        </div>
      </div>
      <div class="close-hint">點擊任意處關閉</div>
    </div>
  </div>

  <script>
    // ===== 行程資料 =====
    const itineraryData = [
      { dayLabel: "DAY 1", date: "3/6 (四)", title: "啟程：前往晴天之國", activities: [ { icon: "ph-airplane-in-flight", text: "桃園機場起飛", note: "虎航 IT214 (11:30)" }, { icon: "ph-bus", text: "抵達岡山 & 機場巴士", note: "約 15:05 抵達，移動至市區" }, { icon: "ph-bed", text: "飯店 Check-in", note: "岡山站前區域" }, { icon: "ph-bowl-food", text: "晚餐：岡山名物", note: "味司野村多蜜醬豬排丼" }, { icon: "ph-shopping-cart", text: "驚安殿堂・唐吉訶德", note: "第一波補貨 & 買水" } ] },
      { dayLabel: "DAY 2", date: "3/7 (五)", title: "倉敷美觀懷舊散策", activities: [ { icon: "ph-train", text: "搭乘 JR 前往倉敷", note: "車程約 15 分鐘" }, { icon: "ph-camera", text: "倉敷川遊船", note: "體驗白壁建築與小橋流水" }, { icon: "ph-coffee", text: "下午茶：有鄰庵", note: "限量幸福布丁" }, { icon: "ph-storefront", text: "林源十郎商店 & 紙膠帶", note: "文青雜貨逛街" }, { icon: "ph-shopping-bag", text: "三井 Outlet Park 倉敷", note: "血拚購物行程" } ] },
      { dayLabel: "DAY 3", date: "3/8 (六)", title: "移動日：前進鳥取砂丘", activities: [ { icon: "ph-train", text: "特急 Super Inaba", note: "前往鳥取站 (約 2 小時)" }, { icon: "ph-sun", text: "鳥取砂丘", note: "日本最大級砂丘，爬上馬背看海" }, { icon: "ph-image", text: "砂之美術館", note: "精緻的大型沙雕展" }, { icon: "ph-fire", text: "晚餐：鳥取和牛燒肉", note: "大快朵頤萬葉牛" } ] },
      { dayLabel: "DAY 4", date: "3/9 (日)", title: "真相只有一個！柯南小鎮", activities: [ { icon: "ph-train", text: "前往由良站 (柯南站)", note: "" }, { icon: "ph-person-simple-walk", text: "柯南大道散步", note: "沿途蒐集雕像與人孔蓋" }, { icon: "ph-book-open", text: "青山剛昌故鄉館", note: "解謎遊戲拿證書" }, { icon: "ph-coffee", text: "白羅咖啡廳", note: "米花商店街休息" }, { icon: "ph-train", text: "移動至米子/皆生溫泉", note: "晚上泡湯放鬆" } ] },
      { dayLabel: "DAY 5", date: "3/10 (一)", title: "妖怪出沒：鬼太郎與松江", activities: [ { icon: "ph-ghost", text: "境港水木茂大道", note: "尋找鬼太郎與眼球老爹" }, { icon: "ph-envelope", text: "妖怪神社 & 寄明信片", note: "五年後寄達的慢遞" }, { icon: "ph-train", text: "前往島根縣松江市", note: "" }, { icon: "ph-fort-wines", text: "松江城 & 堀川遊覽船", note: "國寶天守閣夕陽" } ] },
      { dayLabel: "DAY 6", date: "3/11 (二)", title: "神話之國：出雲大社", activities: [ { icon: "ph-train", text: "一畑電車前往出雲", note: "沿著宍道湖前進" }, { icon: "ph-torii", text: "出雲大社 參拜", note: "巨大注連繩，求結緣" }, { icon: "ph-coffee", text: "星巴克 出雲大社店", note: "和洋融合特色建築" }, { icon: "ph-train", text: "返回岡山", note: "搭乘特急 Yakumo (八雲號)" } ] },
      { dayLabel: "DAY 7", date: "3/12 (三)", title: "岡山最後巡禮 & 購物", activities: [ { icon: "ph-flower", text: "岡山後樂園", note: "日本三大名園散步" }, { icon: "ph-castle-turret", text: "岡山城 (烏城)", note: "外觀漆黑的帥氣城堡" }, { icon: "ph-shopping-cart", text: "Aeon Mall 岡山", note: "西日本最大級，最後大採購" }, { icon: "ph-beer-bottle", text: "居酒屋慶功宴", note: "慶祝旅程順利" } ] },
      { dayLabel: "DAY 8", date: "3/13 (四)", title: "滿載而歸：回家囉", activities: [ { icon: "ph-coffee", text: "飯店早餐 & Check-out", note: "整理戰利品" }, { icon: "ph-bus", text: "前往岡山桃太郎機場", note: "" }, { icon: "ph-gift", text: "機場免稅店", note: "購買吉備糰子伴手禮" }, { icon: "ph-airplane-landing", text: "飛抵溫暖的家", note: "虎航 IT215 (15:55)" } ] }
    ];

    // ===== 程式邏輯 (保持不變) =====
    const depBtn = document.getElementById('depBtn');
    const retBtn = document.getElementById('retBtn');
    const depIcon = document.getElementById('depIcon');
    const retIcon = document.getElementById('retIcon');
    const ticketModal = document.getElementById('ticketModal');
    const ticketHeader = document.getElementById('ticketHeader');
    const codeFrom = document.getElementById('codeFrom');
    const codeTo = document.getElementById('codeTo');
    const cityFrom = document.getElementById('cityFrom');
    const cityTo = document.getElementById('cityTo');
    const ticketDate = document.getElementById('ticketDate');
    const ticketFlight = document.getElementById('ticketFlight');

    function showTicket(type) {
      if (type === 'dep') {
        ticketHeader.classList.remove('return-trip');
        codeFrom.innerText = "TPE"; cityFrom.innerText = "Taipei";
        codeTo.innerText = "OKJ";   cityTo.innerText = "Okayama";
        ticketDate.innerText = "MAR 06"; ticketFlight.innerText = "IT 214";
      } else {
        ticketHeader.classList.add('return-trip');
        codeFrom.innerText = "OKJ"; cityFrom.innerText = "Okayama"; 
        codeTo.innerText = "TPE";   cityTo.innerText = "Taipei";
        ticketDate.innerText = "MAR 13"; ticketFlight.innerText = "IT 215";
      }
      ticketModal.classList.add('show');
    }

    depBtn.addEventListener('click', () => {
      depIcon.classList.add('anim-fly-out');
      setTimeout(() => { showTicket('dep'); }, 400); 
      setTimeout(() => { depIcon.classList.remove('anim-fly-out'); }, 1000);
    });

    retBtn.addEventListener('click', () => {
      retIcon.classList.add('anim-fly-back');
      setTimeout(() => { showTicket('ret'); }, 400); 
      setTimeout(() => { retIcon.classList.remove('anim-fly-back'); }, 1000);
    });

    ticketModal.addEventListener('click', () => { ticketModal.classList.remove('show'); });

    const mainBtn = document.getElementById('mainBtn');
    mainBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      const rect = mainBtn.getBoundingClientRect();
      const x = (rect.left + rect.width / 2) / window.innerWidth;
      const y = (rect.top + rect.height / 2) / window.innerHeight;
      confetti({
        origin: { x: x, y: y },
        particleCount: 120, spread: 80, startVelocity: 35, gravity: 0.8,
        colors: ['#ffb36b', '#2b6777', '#ff7675', '#74b9ff', '#55efc4'],
        disableForReducedMotion: true
      });
    });

    const container = document.getElementById('accordionContainer');
    function renderAccordion() {
      container.innerHTML = "";
      itineraryData.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'accordion-item';
        const activitiesHtml = item.activities.map(act => `
          <div class="activity-item">
            <i class="ph-fill ${act.icon} act-icon"></i>
            <div>
              <div class="act-text">${act.text}</div>
              ${act.note ? `<div class="act-note">${act.note}</div>` : ''}
            </div>
          </div>
        `).join('');
        
        // 更新後的 HTML 結構：Day 標籤(左) + 資訊(中) + Icon(右)
        card.innerHTML = `
          <div class="accordion-header">
            <div class="header-day-label">${item.dayLabel}</div>
            
            <div class="header-info-center">
              <div class="header-date-top">${item.date}</div>
              <div class="header-title-main">${item.title}</div>
            </div>

            <div class="header-icon-right">
              <i class="ph-bold ph-caret-down header-icon"></i>
            </div>
          </div>
          
          <div class="accordion-content">
            <div class="content-inner">
              ${activitiesHtml}
            </div>
          </div>
        `;
        card.querySelector('.accordion-header').addEventListener('click', () => {
          card.classList.toggle('open');
        });
        container.appendChild(card);
      });
    }
    renderAccordion();
  </script>
</body>
</html>
